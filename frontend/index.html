<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Share - Mentorship Platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div id="app">
        <!-- Auth Screen -->
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <h1 class="logo">College Share</h1>
                <p class="tagline">Connect, Share, Grow.</p>
                
                <div class="tabs">
                    <button class="tab-btn active" onclick="showAuthTab('login')">Login</button>
                    <button class="tab-btn" onclick="showAuthTab('register')">Register</button>
                </div>

                <form id="login-form" class="auth-form active">
                    <div class="input-group">
                        <input type="text" id="login-username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="cta-btn">Login</button>
                </form>

                <form id="register-form" class="auth-form">
                    <div class="input-group">
                        <input type="text" id="reg-username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="reg-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="reg-password" placeholder="Password" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="reg-senior">
                        <label for="reg-senior">I am a Senior</label>
                    </div>
                    <button type="submit" class="cta-btn">Create Account</button>
                </form>
                <p id="auth-error" class="error-msg"></p>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard-screen" class="screen">
            <nav class="sidebar">
                <div class="sidebar-header">
                    <h2>Groups</h2>
                    <button id="create-group-btn" class="icon-btn" title="Create Group">+</button>
                </div>
                <ul id="group-list" class="group-list">
                    <!-- Groups will be injected here -->
                </ul>
                <div class="user-profile">
                    <span id="current-username">User</span>
                    <button onclick="logout()" class="logout-btn"><ion-icon name="log-out-outline"></ion-icon></button>
                </div>
            </nav>

            <main class="chat-area">
                <div id="no-chat-selected" class="empty-state">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                    <h3>Select a group to start chatting</h3>
                </div>

                <div id="chat-container" class="chat-container hidden">
                    <header class="chat-header">
                        <h2 id="active-group-name">Group Name</h2>
                        <p id="active-group-desc">Description</p>
                    </header>
                    
                    <div id="message-list" class="messages">
                        <!-- Messages injected here -->
                    </div>

                    <form id="message-form" class="message-input-area">
                        <input type="text" id="message-input" placeholder="Type a message..." required>
                        <button type="submit"><ion-icon name="send"></ion-icon></button>
                    </form>
                </div>
            </main>
        </div>

        <!-- Create Group Modal -->
        <div id="create-group-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Create New Group</h2>
                <form id="create-group-form">
                    <input type="text" id="group-name" placeholder="Group Name" required>
                    <textarea id="group-desc" placeholder="Description"></textarea>
                    <button type="submit" class="cta-btn">Create</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
